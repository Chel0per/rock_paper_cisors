<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Chelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"> Rock Paper Scissors</div>

    <div class="gamecontent">
        <div class="battle">
            <div class="player knight"><span class = "reverse1">😃</span></div>
            <div class="computer knight">💻</div>
        </div>

        <div class="description">
            Let the battle begin
        </div>
        
        <div class="selections">
            <div class="playerselection">
                <div class="buttons">
                    <button onclick = 'playround("Rock",getcomputerchoice())' class="rock"><span class = reverse>✊</span></button>
                    <button onclick = 'playround("Paper",getcomputerchoice())' class="paper"><span class = reverse>✋</span></button>
                    <button onclick = 'playround("Scissors",getcomputerchoice())' class="scissors"><span class = reverse>✌️</span></button>
                </div>
                <div class="subtext">Player</div>
                <p class = "scorep"><strong>SCORE:0</strong></p> 
            </div>

            <div class="computerselection">
                <div class="cbuttons">
                    <div class="cbutton crock">✊</div>
                    <div class="cbutton cpaper">✋</div>
                    <div class="cbutton cscissors">✌️</div>
                </div>
                <div class="subtext">Computer</div>
                <p class = "scorec"><strong>SCORE:0 </strong></p> 

            </div>  
        </div>
        
    </div>
    
    <div class="footer">
        <p class="copyright"> 
            Copyright © 2022 Chel0per 
        </p>
    </div>
        

        
     
    <script src = "script.js"></script>
</body>
</html>
